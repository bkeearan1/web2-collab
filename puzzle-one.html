    <script>
    function rotationImg(e) {
        var img = $(e.target);
        var currentRot = img.attr("data-rot");
        console.log("clicked");
        if (currentRot == 0){
            img.css("transform", "rotate(90deg)");
            img.attr("data-rot", 1);
        } else if (currentRot == 1) {
            img.css("transform", "rotate(180deg)");
            img.attr("data-rot", 2);
        } else if (currentRot == 2) {
            img.css("transform", "rotate(270deg)");
            img.attr("data-rot", 3);
        } else if (currentRot == 5) {
            img.attr("data-rot", 5);
        } else {
            img.css("transform", "rotate(0deg)");
            img.attr("data-rot", 0);
        }
        console.log(img.attr("data-rot"));
    }

    var img = document.getElementById("container");
    img.addEventListener('click', function(e){
        rotationImg(e);
    },false);
