        <meta charset="utf-8">
        <title>Fuse Box</title>
        <style media="screen">
            #one{
                    transform: rotate(0deg);
            }
            #two{
                    transform: rotate(90deg);
            }
            .three{
                    transform: rotate(180deg);
            }
            .four{

            }
            #submit{
                width: 100px;
                height: 40px;

        <script src="jquery-3.1.0.min.js"></script>

    <body>
        <div id="container">
            <img class="one" data-rot="0" src="circle.png" alt="" width="200px" height="200px">
            <img class="one" src="circle.png" alt="" width="200px" height="200px">
            <img class="one" src="circle.png" alt="" width="200px" height="200px">
            <img class="one" src="circle.png" alt="" width="200px" height="200px">

        </div>
    </body>
    <script>
    function rotationImg(e) {
        var img = $(e.target);
        var currentRot = img.attr("data-rot");
        console.log("clicked");
        if (currentRot == 0){
            img.css("transform", "rotate(90deg)");
            img.attr("data-rot", 1);
        } else if (currentRot == 1) {
            img.css("transform", "rotate(18-deg)");
            img.attr("data-rot", 2);
        }
    }

    var img = document.getElementById("container");
    img.addEventListener('click', function(e){
        rotationImg(e);
    },false);
